<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--head meta settings-->
    <meta name="author" content="Pavelitel">
    <meta name="description" content="simple calculator">
    <meta property="og:title" content="Calculator">
    <meta property="og:type" content="Website">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
     <!--head link settings-->
    <link rel="icon" href="#">
    <link rel="stylesheet" href="css/meyerweb-reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="calculator">
        <div class="calculator__grid">
            <input type="text" value="0" class="calculator__field" placeholder="" required>

            <button class="calculator__item">C</button>
            <button class="calculator__item">+/-</button>
            <button class="calculator__item">%</button>
            <button class="calculator__item">/</button>

            <button class="calculator__item">7</button>
            <button class="calculator__item">8</button>
            <button class="calculator__item">9</button>
            <button class="calculator__item">*</button>

            <button class="calculator__item">4</button>
            <button class="calculator__item">5</button>
            <button class="calculator__item">6</button>
            <button class="calculator__item">-</button>

            <button class="calculator__item">1</button>
            <button class="calculator__item">2</button>
            <button class="calculator__item">3</button>
            <button class="calculator__item">+</button>

            <button class="calculator__item">0</button>
            <button class="calculator__item">,</button>
            <button class="calculator__item">=</button>
        </div>
    </section>


    <script src="js/main.js"></script>
</body>
</html>
